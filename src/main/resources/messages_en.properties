salud.familias.descripcion=Pediatrics, pregnancy, vaccines, and family health.

salud.emergencias.titulo=Emergencies
salud.emergencias.descripcion=What to do and where to go in case of a medical emergency.

salud.faq.titulo=Frequently Asked Questions
salud.faq.p1.titulo=How can I get a health card?
salud.faq.p1.respuesta=You must register and go to your health center with your documents. They will inform you about the process and requirements.
salud.faq.p2.titulo=Can I access public healthcare without documents?
salud.faq.p2.respuesta=In many cases yes, especially for minors and pregnant women. Check with your health center or ask in this forum.
salud.faq.p3.titulo=How do electronic prescriptions work?
salud.faq.p3.respuesta=Bring your health card to the doctor, who will give you an electronic prescription you can use at any pharmacy.
salud.faq.p4.titulo=What should I do in an emergency?
salud.faq.p4.respuesta=Call 112 or go to the nearest emergency service. Always carry your documents if possible.

