otros.faq.titulo=Frequently Asked Questions
otros.faq.p1.titulo=Where can I find free cultural activities?
otros.faq.p1.respuesta=Check your local council’s website, cultural centers, and expat forums. Many events are advertised on social media.
otros.faq.p2.titulo=How can I meet other newcomers?
otros.faq.p2.respuesta=Look for integration groups, immigrant associations, and welcome events in your city.
otros.faq.p3.titulo=What should I do if I lose an important item in the city?
otros.faq.p3.respuesta=Go to your municipality's lost property office and post in local social media groups.
otros.faq.p4.titulo=Are there useful apps for daily life in Spain?
otros.faq.p4.respuesta=Yes: "MiConsulado", "Renfe", "BiciMAD", "Glovo", "Bizum" and many others depending on your city and needs.

