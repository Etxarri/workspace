economico.titulo=Economic
economico.p1=1. What is your household's total annual income (before taxes and deductions) from all sources? If you do not know the exact figure, please give an estimate.
economico.p1.desc=Your household includes all the people you share an apartment or house with, and who are also related to you by birth, marriage, partnership, or adoption.
economico.rango1=[0€, 12,330€]
economico.rango2=[12,331€, 18,500€]
economico.rango3=[18,501€, 37,000€]
economico.rango4=[37,001€, 49,330€]
economico.rango5=[ > 49,330€]
economico.p2=2. Which of these descriptions best applies to what you have been doing during the last four weeks?
economico.p2.o1=In paid work, even if only temporarily (as an employee, self-employed, or for your family business).
economico.p2.o2=At school, even if on holiday.
economico.p2.o3=Unemployed and actively looking for work.
economico.p2.o4=Unemployed and not actively looking for work.
economico.p2.o5=Permanently sick or disabled.
economico.p2.o6=Retired.
economico.p2.o7=In military service.
economico.p2.o8=In community service.
economico.p2.o9=Doing unpaid domestic work, caring for children or others.
economico.p3=3. Please indicate whether your household can or cannot afford to pay an unexpected but necessary expense of…
economico.si=Yes
economico.no=No
economico.p4=4. How satisfied are you with your current employment situation?
economico.p4.desc=Your employment situation refers to the answer you gave to a previous question (whether in paid work, at school, unemployed, permanently sick or disabled, retired, in the army, in community service, doing unpaid domestic work, caring for children or others, or another condition).
economico.satisfaccion5=Very satisfied.
economico.satisfaccion4=Somewhat satisfied.
economico.satisfaccion3=Neither satisfied nor dissatisfied.
economico.satisfaccion2=Somewhat dissatisfied.
economico.satisfaccion1=Very dissatisfied.

politico.titulo=Political
politico.p1=1. How well do you understand the major political issues facing Spain?
politico.o5=Very well.
politico.o4=Well.
politico.o3=Moderately well.
politico.o2=Not very well.
politico.o1=Not at all.
politico.p2=2. In the last 12 months, how often have you discussed the main political issues facing Spain with others?
politico.p2.o1=Never.
politico.p2.o2=Once a year.
politico.p2.o3=Once a month.
politico.p2.o4=Once a week.
politico.p2.o5=Almost every day.
politico.p3=3. Now we would like to ask you some questions about public policy and current affairs. Please answer these questions from memory, without looking up the answers or asking someone else.
politico.p3.info=Not many people can answer every question correctly, and we would be very grateful if you answered as best you can.
politico.p3.a=In politics, people often talk about a left-right dimension. Which of the following statements is true?
politico.p3.a.o1=The PSOE is considered left-wing compared to the PP.
politico.p3.a.o2=The PP is considered left-wing compared to the PSOE.
politico.p3.b=Which of the following parties does the current president of Spain belong to?
politico.p3.b.o1=Podemos.
politico.p3.b.o2=Other.
politico.p3.b.o3=The PSOE.
politico.p3.b.o4=I don't know.
politico.p3.c=Which of the following parties holds the most seats in the Spanish Senate?
politico.p3.c.o1=The PSOE.
politico.p3.c.o2=Podemos.
politico.p3.c.o3=Other.
politico.p3.c.o4=I don't know.
politico.p3.d=What is the minimum age a person must be to vote in a general election in Spain?
politico.p3.d.o0=Select...
politico.p3.d.o1=15
politico.p3.d.o2=16
politico.p3.d.o3=17
politico.p3.d.o4=18
politico.p3.d.o5=19
politico.p3.d.o6=20
politico.p3.d.o7=21
politico.p4=4. There are different ways to try to improve things in Spain or help prevent things from going wrong. In the last 12 months, have you done any of the following? Have you...
politico.p4.o1=... tried to convince someone to change their political opinion?
politico.p4.o2=... tried to influence others on how to vote?
politico.p4.o3=... made a political statement in a public or online setting regarding politics in Spain?
politico.p4.o4=... participated in public or online discussions about politics in Spain?
politico.p4.o5=... contacted a politician or government official?
politico.p4.o6=... worked for a political party or action group?
politico.p4.o7=... worn or displayed a political badge, sticker, or sign?
politico.p4.o8=... signed a petition?
politico.p4.o9=... participated in a legal public demonstration?
politico.p4.o10=... boycotted certain products?
politico.p4.o11=... collected signatures for a petition?
politico.si=Yes.
politico.no=No.

social.titulo=Social
social.pregunta1=1. In the last 12 months, how often did you have dinner with Spaniards who are not part of your family?
social.pregunta1.o1=Never.
social.pregunta1.o2=Once a year.
social.pregunta1.o3=Once a month.
social.pregunta1.o4=Once a week.
social.pregunta1.o5=Almost every day.

social.pregunta2=2. Think about the Spaniards in your address book or phone contacts. With how many of them did you have a conversation, whether by phone, messaging chat, or text exchange, in the last 4 weeks?
social.pregunta2.o5=0.
social.pregunta2.o4=From 1 to 2.
social.pregunta2.o3=From 3 to 6.
social.pregunta2.o2=From 7 to 14.
social.pregunta2.o1=15 or more.

social.pregunta3=3. People sometimes participate in different types of groups or associations. For each group listed below, how often do you participate in a group activity?
social.pregunta3.a=A group related to your work, such as a union, company, or professional organization.
social.pregunta3.b=A group related to your religious beliefs, such as a church, mosque, synagogue, or other religious organization.
social.pregunta3.c=A group related to your hobbies, such as a sports, leisure, or cultural group.
social.pregunta3.d=A group related to a social or political cause, such as a volunteer organization or political party.
social.pregunta3.e=Another volunteer organization.
social.pregunta3.o5=I participate at least once a week.
social.pregunta3.o4=I participate at least once a month.
social.pregunta3.o3=I participate at least once a year.
social.pregunta3.o2=I belong, but do not participate actively.
social.pregunta3.o1=I do not belong or participate.

social.pregunta3b=If you think about the members of the groups you participate in, how many of them are Spaniards? The answer options are:
social.pregunta3b.o5=All of them.
social.pregunta3b.o4=Most of them.
social.pregunta3b.o3=About half of them.
social.pregunta3b.o2=None of them.
