# ================================== PROCEDURES ===============================

tramites.titulo=Procedures and Documentation
tramites.descripcion=Share your questions and help others with administrative procedures in Spain.

tramites.nie_tie.titulo=NIE and TIE
tramites.nie_tie.descripcion=Information and experiences on obtaining and renewing the NIE/TIE.

tramites.empadronamiento.titulo=Certificate of registration
tramites.empadronamiento.descripcion=Steps and tips to register in your municipality.

tramites.nacionalidad.titulo=Nationality application
tramites.nacionalidad.descripcion=Share your experience and resolve questions about the nationality process.

tramites.reagrupacion.titulo=Family reunification
tramites.reagrupacion.descripcion=Procedures and requirements to bring your relatives to Spain.

tramites.faq.titulo=Frequently Asked Questions
tramites.faq.p1.titulo=Can I work while processing my residence permit?
tramites.faq.p1.respuesta=It depends on the type of permit requested. Check the conditions of your procedure or ask other users about their experience.
tramites.faq.p2.titulo=How much does it cost to legalize a foreign document?
tramites.faq.p2.respuesta=The price varies depending on the country and the type of document. Check with the corresponding consulate or embassy.
tramites.faq.p3.titulo=What should I do if I lose my TIE/NIE?
tramites.faq.p3.respuesta=You must report the loss and request a duplicate at the police station or immigration office.
tramites.faq.p4.titulo=Where can I find official form templates?
tramites.faq.p4.respuesta=You can download them from the website of the Ministry of Inclusion, Social Security and Migration or ask for direct links in this forum.

