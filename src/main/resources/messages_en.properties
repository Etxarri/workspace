# ===================================== EDUCATION ==========================

educacion.titulo=Education
educacion.descripcion=Space to resolve questions about studies, validations, scholarships, and educational experiences in Spain.

educacion.homologacion=Degree validation
educacion.homologacion.descripcion=Check the process to validate your foreign degree and share your experience.

educacion.becas=Scholarships and grants
educacion.becas.descripcion=Find out about available scholarships and how to apply for them.

educacion.idiomas=Languages and certificates
educacion.idiomas.descripcion=Questions about required language certificates for studying in Spain.

educacion.universidad=University access
educacion.universidad.descripcion=Information about pre-registration, cut-off grades, and entry requirements.

educacion.faq.titulo=Frequently Asked Questions
educacion.faq.p1.titulo=Can I study in Spain without validating my degree?
educacion.faq.p1.respuesta=It depends on the level of study and the university. Always check the specific requirements.
educacion.faq.p2.titulo=Where can I find information about scholarships?
educacion.faq.p2.respuesta=On the Ministry of Education website and on university websites.
educacion.faq.p3.titulo=What language level do I need for admission?
educacion.faq.p3.respuesta=Usually B1 or B2, but it can vary depending on the institution and degree program.
educacion.faq.p4.titulo=How long does it take to validate a degree?
educacion.faq.p4.respuesta=It can take from 6 months to over a year. It is advisable to start the process as soon as possible.

