# ============================ EMPLOYMENT ===============

empleo.titulo=Employment
empleo.descripcion=Share job offers, advice, and experiences about the job market in Spain.

empleo.buscar_trabajo=Job hunting
empleo.buscar_trabajo.descripcion=Resources and portals to find a job, interview tips, and writing a CV.

empleo.primer_empleo=First job
empleo.primer_empleo.descripcion=Support for those seeking their first job in Spain: internships, scholarships, and volunteering.

empleo.contratos_nominas=Contracts and payslips
empleo.contratos_nominas.descripcion=Questions about types of contracts, payslips, labor rights, and Social Security.

empleo.experiencias_laborales=Work experiences
empleo.experiencias_laborales.descripcion=Share your work experience, recommendations, and warnings.

empleo.faq.titulo=Frequently Asked Questions

empleo.faq.p1.titulo=Where can I find job offers in Spain?
empleo.faq.p1.respuesta=You can look on portals like InfoJobs, Indeed, LinkedIn, SEPE, and social media groups.

empleo.faq.p2.titulo=What documents do I need to work legally?
empleo.faq.p2.respuesta=You need a NIE, work permit, and in some cases, proof of registration. Check the requirements based on your situation.

empleo.faq.p3.titulo=How can I validate my professional degree?
empleo.faq.p3.respuesta=You must request validation from the Ministry of Education. The process may vary depending on the country and degree.

empleo.faq.p4.titulo=What rights do I have as a foreign worker?
empleo.faq.p4.respuesta=You have the right to a contract, minimum wage, Social Security, and protection against unfair dismissal. Check current labor laws.

