# ===================================== HOUSING ==========================

vivienda.titulo=Housing
vivienda.descripcion=Share your questions and tips about renting, buying, and housing assistance in Spain.

vivienda.alquiler.titulo=Renting
vivienda.alquiler.descripcion=Tips for finding a flat, understanding contracts, and tenant rights.

vivienda.compra.titulo=Buying a home
vivienda.compra.descripcion=Information on mortgages, procedures, and experiences when buying a home.

vivienda.ayudas.titulo=Subsidies and assistance
vivienda.ayudas.descripcion=Inquire about public support, grants, and housing programs.

vivienda.compartir.titulo=Flat sharing
vivienda.compartir.descripcion=Experiences and tips for living with roommates and finding flatmates.

vivienda.faq.titulo=Frequently Asked Questions
vivienda.faq.p1.titulo=What documents do I need to rent a flat?
vivienda.faq.p1.respuesta=Usually, you need a DNI/NIE, work contract or proof of income, and sometimes a bank guarantee.
vivienda.faq.p2.titulo=How can I apply for rent assistance?
vivienda.faq.p2.respuesta=Check the calls from your autonomous community and submit the required documents within the deadlines.
vivienda.faq.p3.titulo=What rights do I have as a tenant?
vivienda.faq.p3.respuesta=You have the right to a written contract, deposit refund, and habitable living conditions. Check the LAU for more details.
vivienda.faq.p4.titulo=How can I find flatmates?
vivienda.faq.p4.respuesta=You can use online platforms, social media groups, or ask for recommendations and experiences in this forum.

