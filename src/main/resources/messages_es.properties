# Empleo - Sección principal
empleo.titulo=Empleo
empleo.descripcion=Comparte ofertas de trabajo, consejos y experiencias sobre el mercado laboral en España.

empleo.buscar_trabajo=Buscar trabajo
empleo.buscar_trabajo.descripcion=Recursos y portales para encontrar empleo, consejos para entrevistas y redacción del CV.

empleo.primer_empleo=Primer empleo
empleo.primer_empleo.descripcion=Ayuda para quienes buscan su primer trabajo en España: prácticas, becas y voluntariado.

empleo.contratos_nominas=Contratos y nóminas
empleo.contratos_nominas.descripcion=Preguntas sobre tipos de contratos, nóminas, derechos laborales y Seguridad Social.

empleo.experiencias_laborales=Experiencias laborales
empleo.experiencias_laborales.descripcion=Comparte tu experiencia laboral, recomendaciones y advertencias.

# Empleo - Preguntas frecuentes (FAQ)
empleo.faq.titulo=Preguntas Frecuentes

empleo.faq.p1.titulo=¿Dónde puedo buscar ofertas de trabajo en España?
empleo.faq.p1.respuesta=Puedes buscar en portales como InfoJobs, Indeed, LinkedIn, SEPE y también en grupos de redes sociales.

empleo.faq.p2.titulo=¿Qué documentos necesito para trabajar legalmente?
empleo.faq.p2.respuesta=Necesitas NIE, permiso de trabajo y, en algunos casos, estar empadronado. Consulta los requisitos según tu situación.

empleo.faq.p3.titulo=¿Cómo puedo homologar mi título profesional?
empleo.faq.p3.respuesta=Debes solicitar la homologación en el Ministerio de Educación. El proceso puede variar según el país y el título.

empleo.faq.p4.titulo=¿Qué derechos tengo como trabajador extranjero?
empleo.faq.p4.respuesta=Tienes derecho a contrato, salario mínimo, Seguridad Social y protección contra despido improcedente. Consulta la legislación laboral vigente.

