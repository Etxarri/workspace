tramites.faq.titulo=Preguntas frecuentes
tramites.faq.p1.titulo=¿Puedo trabajar mientras tramito mi residencia?
tramites.faq.p1.respuesta=Depende del tipo de permiso solicitado. Consulta las condiciones de tu trámite o pregunta a otros usuarios por su experiencia.
tramites.faq.p2.titulo=¿Cuánto cuesta legalizar un documento extranjero?
tramites.faq.p2.respuesta=El precio varía según el país y el tipo de documento. Consulta en el consulado o embajada correspondiente.
tramites.faq.p3.titulo=¿Qué hago si pierdo mi TIE/NIE?
tramites.faq.p3.respuesta=Debes denunciar la pérdida y solicitar un duplicado en la comisaría de policía o extranjería.
tramites.faq.p4.titulo=¿Dónde puedo encontrar modelos de formularios oficiales?
tramites.faq.p4.respuesta=Puedes descargarlos en la web del Ministerio de Inclusión, Seguridad Social y Migraciones o preguntar en este foro por enlaces directos.

