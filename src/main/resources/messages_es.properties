# ===================================== EDUCACION ==========================

educacion.titulo=Educación
educacion.descripcion=Espacio para resolver dudas sobre estudios, homologaciones, becas y experiencias educativas en España.

educacion.homologacion=Homologación de títulos
educacion.homologacion.descripcion=Consulta el proceso para homologar tu título extranjero y comparte tu experiencia.

educacion.becas=Becas y ayudas
educacion.becas.descripcion=Infórmate sobre becas disponibles y cómo solicitarlas.

educacion.idiomas=Idiomas y certificados
educacion.idiomas.descripcion=Dudas sobre certificados de idiomas necesarios para estudios en España.

educacion.universidad=Acceso a la universidad
educacion.universidad.descripcion=Información sobre preinscripción, notas de corte y requisitos de acceso.

educacion.faq.titulo=Preguntas frecuentes
educacion.faq.p1.titulo=¿Puedo estudiar en España sin homologar mi título?
educacion.faq.p1.respuesta=Depende del nivel de estudios y la universidad. Consulta siempre los requisitos específicos.
educacion.faq.p2.titulo=¿Dónde encuentro información sobre becas?
educacion.faq.p2.respuesta=En la web del Ministerio de Educación y en las páginas de las universidades.
educacion.faq.p3.titulo=¿Qué nivel de idioma necesito para acceder a estudios?
educacion.faq.p3.respuesta=Normalmente B1 o B2, pero puede variar según el centro y la carrera.
educacion.faq.p4.titulo=¿Cuánto tarda la homologación de un título?
educacion.faq.p4.respuesta=Puede tardar de 6 meses a más de un año. Es recomendable iniciar el trámite cuanto antes.

