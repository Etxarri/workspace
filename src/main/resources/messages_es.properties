# ===================================== VIVIENDA ==========================

vivienda.titulo=Vivienda
vivienda.descripcion=Comparte tus dudas y consejos sobre alquiler, compra y ayudas para vivienda en España.

vivienda.alquiler.titulo=Alquiler
vivienda.alquiler.descripcion=Consejos para buscar piso, entender contratos y derechos del inquilino.

vivienda.compra.titulo=Compra de vivienda
vivienda.compra.descripcion=Información sobre hipotecas, trámites y experiencias al comprar una casa.

vivienda.ayudas.titulo=Ayudas y subvenciones
vivienda.ayudas.descripcion=Consulta sobre ayudas públicas, subsidios y programas de apoyo a la vivienda.

vivienda.compartir.titulo=Compartir piso
vivienda.compartir.descripcion=Experiencias y consejos para convivir y buscar compañeros de piso.

vivienda.faq.titulo=Preguntas frecuentes
vivienda.faq.p1.titulo=¿Qué documentos necesito para alquilar un piso?
vivienda.faq.p1.respuesta=Normalmente se pide DNI/NIE, contrato de trabajo o justificante de ingresos y, a veces, aval bancario.
vivienda.faq.p2.titulo=¿Cómo puedo solicitar ayudas al alquiler?
vivienda.faq.p2.respuesta=Debes consultar las convocatorias de tu comunidad autónoma y presentar la documentación requerida en los plazos establecidos.
vivienda.faq.p3.titulo=¿Qué derechos tengo como inquilino?
vivienda.faq.p3.respuesta=Tienes derecho a un contrato por escrito, devolución de la fianza y a que el piso esté en condiciones de habitabilidad. Consulta la LAU para más detalles.
vivienda.faq.p4.titulo=¿Cómo puedo encontrar compañeros de piso?
vivienda.faq.p4.respuesta=Puedes usar plataformas online, grupos de redes sociales o preguntar en este foro por recomendaciones y experiencias.

