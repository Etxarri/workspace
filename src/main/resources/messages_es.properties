# ===================================== SALUD ==========================

salud.titulo=Acceso a Sanidad
salud.descripcion=Cómo obtener la tarjeta sanitaria, centros de salud y atención primaria.

salud.seguros.titulo=Seguros Médicos
salud.seguros.descripcion=Diferencias entre sanidad pública y privada, seguros y coberturas.

salud.medicamentos.titulo=Medicamentos y recetas
salud.medicamentos.descripcion=Cómo funcionan las recetas, farmacias y acceso a medicamentos.

salud.mental.titulo=Salud mental
salud.mental.descripcion=Recursos, apoyo psicológico y experiencias personales.

salud.familias.titulo=Atención a familias
salud.familias.descripcion=Pediatría, embarazo, vacunas y salud familiar.

salud.emergencias.titulo=Emergencias
salud.emergencias.descripcion=Qué hacer y a dónde acudir en caso de urgencia médica.

salud.faq.titulo=Preguntas frecuentes
salud.faq.p1.titulo=¿Cómo consigo la tarjeta sanitaria?
salud.faq.p1.respuesta=Debes empadronarte y acudir a tu centro de salud con tu documentación. Allí te informarán del proceso y requisitos.
salud.faq.p2.titulo=¿Puedo acceder a la sanidad pública sin papeles?
salud.faq.p2.respuesta=En muchos casos sí, especialmente para menores y embarazadas. Consulta en tu centro de salud o pregunta en este foro.
salud.faq.p3.titulo=¿Cómo funcionan las recetas electrónicas?
salud.faq.p3.respuesta=Debes llevar tu tarjeta sanitaria al médico, quien te dará una receta electrónica que podrás usar en cualquier farmacia.
salud.faq.p4.titulo=¿Qué hago en caso de emergencia?
salud.faq.p4.respuesta=Llama al 112 o acude al servicio de urgencias más cercano. Lleva siempre tu documentación si es posible.

