otros.faq.p2.respuesta=Busca grupos de integración, asociaciones de inmigrantes y eventos de bienvenida en tu ciudad.
otros.faq.p3.titulo=¿Qué hago si pierdo un objeto importante en la ciudad?
otros.faq.p3.respuesta=Acude a la oficina de objetos perdidos de tu municipio y publica en grupos locales de redes sociales.
otros.faq.p4.titulo=¿Hay apps útiles para la vida diaria en España?
