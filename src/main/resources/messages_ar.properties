# ===================================== EMPLEO ==========================
empleo.titulo=العمل
empleo.descripcion=شارك عروض العمل، والنصائح، والتجارب حول سوق العمل في إسبانيا.

empleo.buscar_trabajo=البحث عن عمل
empleo.buscar_trabajo.descripcion=مصادر وبوابات للعثور على عمل، ونصائح للمقابلات وكتابة السيرة الذاتية.

empleo.primer_empleo=الوظيفة الأولى
empleo.primer_empleo.descripcion=مساعدة للذين يبحثون عن أول وظيفة في إسبانيا: تدريبات، منح، وتطوع.

empleo.contratos_nominas=العقود وكشوف الرواتب
empleo.contratos_nominas.descripcion=أسئلة حول أنواع العقود، الرواتب، حقوق العمل والضمان الاجتماعي.

empleo.experiencias_laborales=التجارب المهنية
empleo.experiencias_laborales.descripcion=شارك تجربتك المهنية، وتوصياتك وتحذيراتك.

empleo.faq.titulo=الأسئلة الشائعة

empleo.faq.p1.titulo=أين يمكنني البحث عن عروض عمل في إسبانيا؟
empleo.faq.p1.respuesta=يمكنك البحث في بوابات مثل InfoJobs، Indeed، LinkedIn، SEPE، وأيضًا في مجموعات وسائل التواصل الاجتماعي.

empleo.faq.p2.titulo=ما الوثائق المطلوبة للعمل بشكل قانوني؟
empleo.faq.p2.respuesta=تحتاج إلى NIE، وتصريح عمل، وأحيانًا التسجيل الرسمي. تحقق من المتطلبات حسب حالتك.

empleo.faq.p3.titulo=كيف يمكنني معادلة شهادتي المهنية؟
empleo.faq.p3.respuesta=يجب عليك تقديم طلب معادلة لدى وزارة التعليم. قد تختلف العملية حسب البلد والشهادة.

empleo.faq.p4.titulo=ما هي حقوقي كعامل أجنبي؟
empleo.faq.p4.respuesta=لك الحق في عقد عمل، الحد الأدنى للأجور، الضمان الاجتماعي، والحماية من الطرد التعسفي. راجع قانون العمل الحالي.

empleo.nueva_pregunta.texto=هل لديك سؤال جديد حول العمل؟
empleo.nueva_pregunta.boton=أضف سؤالًا
