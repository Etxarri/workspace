# Empleo - Sección principal
empleo.titulo=العمل
empleo.descripcion=شارك عروض العمل والنصائح والتجارب حول سوق العمل في إسبانيا.

empleo.buscar_trabajo=البحث عن عمل
empleo.buscar_trabajo.descripcion=الموارد والبورتالات للعثور على عمل، ونصائح المقابلات، وكتابة السيرة الذاتية.

empleo.primer_empleo=الوظيفة الأولى
empleo.primer_empleo.descripcion=مساعدة لأولئك الذين يبحثون عن أول وظيفة في إسبانيا: تدريب، منح، وتطوع.

empleo.contratos_nominas=العقود وكشوف الرواتب
empleo.contratos_nominas.descripcion=أسئلة حول أنواع العقود، كشوف الرواتب، الحقوق العمالية والضمان الاجتماعي.

empleo.experiencias_laborales=الخبرات العملية
empleo.experiencias_laborales.descripcion=شارك تجربتك المهنية، التوصيات، والتحذيرات.

# Empleo - Preguntas frecuentes (FAQ)
empleo.faq.titulo=الأسئلة المتكررة

empleo.faq.p1.titulo=أين يمكنني البحث عن عروض العمل في إسبانيا؟
empleo.faq.p1.respuesta=يمكنك البحث في بوابات مثل InfoJobs وIndeed وLinkedIn وSEPE وكذلك في مجموعات التواصل الاجتماعي.

empleo.faq.p2.titulo=ما هي الوثائق المطلوبة للعمل بشكل قانوني؟
empleo.faq.p2.respuesta=تحتاج إلى NIE، وتصريح عمل، وأحيانًا إلى التسجيل. تحقق من المتطلبات حسب حالتك.

empleo.faq.p3.titulo=كيف يمكنني معادلة شهادتي المهنية؟
empleo.faq.p3.respuesta=يجب عليك التقدم بطلب المعادلة لدى وزارة التعليم. قد تختلف العملية حسب البلد والشهادة.

empleo.faq.p4.titulo=ما هي حقوقي كعامل أجنبي؟
empleo.faq.p4.respuesta=لديك الحق في عقد، الحد الأدنى للأجور، الضمان الاجتماعي، والحماية من الفصل غير العادل. راجع قوانين العمل الحالية.

