# ===================================== VIVIENDA ==========================
vivienda.titulo=السكن
vivienda.descripcion=شارك أسئلتك ونصائحك حول الإيجار، الشراء، والمساعدات السكنية في إسبانيا.

vivienda.alquiler.titulo=الإيجار
vivienda.alquiler.descripcion=نصائح للعثور على شقة، وفهم العقود وحقوق المستأجرين.

vivienda.compra.titulo=شراء منزل
vivienda.compra.descripcion=معلومات حول الرهون العقارية، والإجراءات، وتجارب شراء المنزل.

vivienda.ayudas.titulo=المساعدات والدعم
vivienda.ayudas.descripcion=أسئلة حول المساعدات الحكومية، والمنح، وبرامج الدعم السكني.

vivienda.compartir.titulo=السكن المشترك
vivienda.compartir.descripcion=تجارب ونصائح للعيش في سكن مشترك والعثور على شركاء سكن.

vivienda.faq.titulo=الأسئلة الشائعة
vivienda.faq.p1.titulo=ما الوثائق المطلوبة لاستئجار شقة؟
vivienda.faq.p1.respuesta=عادةً ما تحتاج إلى بطاقة هوية (DNI/NIE)، عقد عمل أو إثبات دخل، وأحيانًا ضمان بنكي.
vivienda.faq.p2.titulo=كيف يمكنني طلب مساعدات السكن؟
vivienda.faq.p2.respuesta=يجب عليك التحقق من الدعوات التي تعلن عنها منطقتك وتقديم الوثائق المطلوبة في الوقت المحدد.
vivienda.faq.p3.titulo=ما هي حقوقي كمستأجر؟
vivienda.faq.p3.respuesta=لديك الحق في عقد مكتوب، واسترداد الضمان، وسكن في حالة جيدة. راجع قانون الإيجار المدني (LAU) لمزيد من التفاصيل.
vivienda.faq.p4.titulo=كيف أجد شركاء سكن؟
vivienda.faq.p4.respuesta=يمكنك استخدام المنصات الإلكترونية، مجموعات التواصل الاجتماعي، أو طلب توصيات وتجارب في هذا المنتدى.

vivienda.nueva_pregunta.texto=هل لديك سؤال جديد عن السكن؟
