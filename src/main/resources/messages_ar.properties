otros.titulo=مواضيع أخرى
otros.descripcion=شارك أسئلتك وساعد الآخرين في مواضيع غير مدرجة في الأقسام الرئيسية.

otros.titulo=مواضيع أخرى
otros.descripcion=شارك أسئلتك وساعد الآخرين في مواضيع غير محددة في الأقسام الرئيسية.
otros.card1.titulo=الثقافة والترفيه
otros.card1.descripcion=شارك التوصيات حول المتاحف والحفلات الموسيقية والأنشطة الثقافية وفعاليات الترفيه في مدينتك.
otros.card2.titulo=الحياة اليومية
otros.card2.descripcion=نصائح حول المواصلات، التسوق، التكنولوجيا، البنوك، الاتصالات وكل ما يتعلق بالحياة اليومية في إسبانيا.
otros.card3.titulo=الاندماج الاجتماعي
otros.card3.descripcion=مساحة للحديث عن التكيف، تعلم اللغة، تكوين صداقات والمشاركة في المجتمع المحلي.
otros.card4.titulo=مواضيع أخرى
otros.card4.descripcion=هل لديك سؤال لا يندرج تحت أي فئة أخرى؟ اطرح هنا أي موضوع آخر يشغلك.

otros.faq.titulo=الأسئلة الشائعة
otros.faq.p1.titulo=أين أجد فعاليات ثقافية مجانية؟
otros.faq.p1.respuesta=راجع موقع بلديتك، والمراكز الثقافية، ومنتديات المغتربين. تُعلن العديد من الفعاليات على وسائل التواصل.
otros.faq.p2.titulo=كيف ألتقي بأشخاص جدد وصلوا حديثاً؟
otros.faq.p2.respuesta=ابحث عن مجموعات دمج، وجمعيات مهاجرين، وفعاليات ترحيبية في مدينتك.
otros.faq.p3.titulo=ماذا أفعل إذا فقدت شيئاً مهماً في المدينة؟
otros.faq.p3.respuesta=اذهب إلى مكتب المفقودات في بلديتك، وانشر إعلاناً في المجموعات المحلية.
