vivienda.descripcion=Partage tes questions et conseils sur la location, l'achat et les aides au logement en Espagne.

vivienda.alquiler.titulo=Location
vivienda.alquiler.descripcion=Conseils pour trouver un appartement, comprendre les contrats et les droits des locataires.

vivienda.compra.titulo=Achat de logement
vivienda.compra.descripcion=Informations sur les hypothèques, les démarches et les expériences lors de l'achat d'un logement.

vivienda.ayudas.titulo=Aides et subventions
vivienda.ayudas.descripcion=Questions sur les aides publiques, les subventions et les programmes de soutien au logement.

vivienda.compartir.titulo=Colocation
vivienda.compartir.descripcion=Expériences et conseils pour vivre en colocation et trouver des colocataires.

vivienda.faq.titulo=Questions fréquentes
vivienda.faq.p1.titulo=Quels documents sont nécessaires pour louer un appartement ?
vivienda.faq.p1.respuesta=En général, il faut une carte d’identité (DNI/NIE), un contrat de travail ou une preuve de revenus, et parfois une garantie bancaire.
vivienda.faq.p2.titulo=Comment puis-je demander des aides au logement ?
vivienda.faq.p2.respuesta=Tu dois consulter les appels à candidatures de ta communauté autonome et soumettre les documents requis dans les délais impartis.
vivienda.faq.p3.titulo=Quels sont mes droits en tant que locataire ?
vivienda.faq.p3.respuesta=Tu as droit à un contrat écrit, au remboursement de la caution et à un logement en bon état. Consulte la LAU pour plus de détails.
vivienda.faq.p4.titulo=Comment trouver des colocataires ?
vivienda.faq.p4.respuesta=Tu peux utiliser des plateformes en ligne, des groupes sur les réseaux sociaux ou demander des recommandations et des expériences sur ce forum.

