salud.faq.p1.titulo=Comment obtenir une carte de santé ?
salud.faq.p1.respuesta=Vous devez vous enregistrer et vous rendre à votre centre de santé avec vos documents. Ils vous indiqueront la procédure.
salud.faq.p2.titulo=Puis-je accéder aux soins publics sans papiers ?
salud.faq.p2.respuesta=Dans de nombreux cas oui, notamment pour les mineurs et les femmes enceintes. Informez-vous auprès de votre centre de santé.
salud.faq.p3.titulo=Comment fonctionnent les ordonnances électroniques ?
salud.faq.p3.respuesta=Présentez votre carte de santé au médecin, qui vous fournira une ordonnance électronique valable en pharmacie.
salud.faq.p4.titulo=Que faire en cas d’urgence ?
salud.faq.p4.respuesta=Appelez le 112 ou rendez-vous au service d’urgence le plus proche. Ayez vos documents sur vous si possible.

