tramites.reagrupacion.descripcion=Démarches et exigences pour faire venir ta famille en Espagne.

tramites.faq.titulo=Questions fréquentes
tramites.faq.p1.titulo=Puis-je travailler pendant que je fais ma demande de résidence ?
tramites.faq.p1.respuesta=Cela dépend du type de permis demandé. Consulte les conditions de ta procédure ou demande à d'autres utilisateurs leur expérience.
tramites.faq.p2.titulo=Combien coûte la légalisation d’un document étranger ?
tramites.faq.p2.respuesta=Le prix varie selon le pays et le type de document. Consulte le consulat ou l’ambassade concernée.
tramites.faq.p3.titulo=Que faire si je perds mon TIE/NIE ?
tramites.faq.p3.respuesta=Tu dois signaler la perte et demander un duplicata au poste de police ou au bureau des étrangers.
tramites.faq.p4.titulo=Où puis-je trouver des modèles de formulaires officiels ?
tramites.faq.p4.respuesta=Tu peux les télécharger sur le site du Ministère de l’Inclusion, de la Sécurité sociale et des Migrations ou demander des liens directs sur ce forum.

