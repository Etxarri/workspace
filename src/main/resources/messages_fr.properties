# ===================================== EDUCACION ==========================

educacion.titulo=Éducation
educacion.descripcion=Espace pour résoudre les questions sur les études, les équivalences, les bourses et les expériences éducatives en Espagne.

educacion.homologacion=Reconnaissance de diplôme
educacion.homologacion.descripcion=Consultez la procédure pour valider votre diplôme étranger et partagez votre expérience.

educacion.becas=Bourses et aides
educacion.becas.descripcion=Informez-vous sur les bourses disponibles et comment les demander.

educacion.idiomas=Langues et certificats
educacion.idiomas.descripcion=Questions sur les certificats de langue nécessaires pour étudier en Espagne.

educacion.universidad=Accès à l’université
educacion.universidad.descripcion=Informations sur la préinscription, les notes de coupure et les conditions d’accès.

educacion.faq.titulo=Questions fréquentes
educacion.faq.p1.titulo=Puis-je étudier en Espagne sans valider mon diplôme ?
educacion.faq.p1.respuesta=Cela dépend du niveau d’études et de l’université. Vérifiez toujours les exigences spécifiques.
educacion.faq.p2.titulo=Où trouver des informations sur les bourses ?
educacion.faq.p2.respuesta=Sur le site du Ministère de l’Éducation et sur ceux des universités.
educacion.faq.p3.titulo=Quel niveau de langue est requis pour l’admission ?
educacion.faq.p3.respuesta=Généralement B1 ou B2, mais cela peut varier selon l’établissement et la formation.
educacion.faq.p4.titulo=Combien de temps prend la validation d’un diplôme ?
educacion.faq.p4.respuesta=De 6 mois à plus d’un an. Il est conseillé de commencer la procédure dès que possible.

