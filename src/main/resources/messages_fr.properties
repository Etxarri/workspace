social.pregunta2=2. Pensez aux Espagnols dans votre carnet d'adresses ou vos contacts téléphoniques. Avec combien d'entre eux avez-vous eu une conversation, que ce soit par téléphone, chat ou SMS, au cours des 4 dernières semaines ?
