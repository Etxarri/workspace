otros.faq.p1.titulo=Où trouver des activités culturelles gratuites ?
otros.faq.p1.respuesta=Consultez le site web de votre mairie, les centres culturels et les forums d’expatriés. De nombreux événements sont annoncés sur les réseaux sociaux.
otros.faq.p2.titulo=Comment rencontrer d’autres nouveaux arrivants ?
otros.faq.p2.respuesta=Recherchez des groupes d’intégration, des associations d’immigrés et des événements de bienvenue dans votre ville.
otros.faq.p3.titulo=Que faire si je perds un objet important en ville ?
otros.faq.p3.respuesta=Allez au bureau des objets trouvés de votre mairie et publiez une annonce dans des groupes locaux.
otros.faq.p4.titulo=Y a-t-il des applications utiles pour la vie quotidienne en Espagne ?
otros.faq.p4.respuesta=Oui : « MiConsulado », « Renfe », « BiciMAD », « Glovo », « Bizum » et d’autres selon votre ville et vos besoins.

