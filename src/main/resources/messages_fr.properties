empleo.buscar_trabajo.descripcion=Ressources et portails pour trouver un emploi, conseils pour les entretiens et rédaction de CV.

empleo.primer_empleo=Premier emploi
empleo.primer_empleo.descripcion=Aide pour ceux qui recherchent leur premier emploi en Espagne : stages, bourses et bénévolat.

empleo.contratos_nominas=Contrats et fiches de paie
empleo.contratos_nominas.descripcion=Questions sur les types de contrats, les bulletins de salaire, les droits du travail et la sécurité sociale.

