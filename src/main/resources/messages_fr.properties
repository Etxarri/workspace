# Empleo - Preguntas frecuentes (FAQ)
empleo.faq.titulo=Questions Fréquemment Posées

empleo.faq.p1.titulo=Où puis-je chercher des offres d'emploi en Espagne ?
empleo.faq.p1.respuesta=Vous pouvez chercher sur des portails comme InfoJobs, Indeed, LinkedIn, SEPE, et aussi dans des groupes sur les réseaux sociaux.

empleo.faq.p2.titulo=Quels documents sont nécessaires pour travailler légalement ?
empleo.faq.p2.respuesta=Vous avez besoin du NIE, d'un permis de travail, et parfois d'être enregistré. Vérifiez les exigences selon votre situation.

empleo.faq.p3.titulo=Comment puis-je faire reconnaître mon diplôme professionnel ?
empleo.faq.p3.respuesta=Vous devez demander une homologation auprès du Ministère de l'Éducation. Le processus peut varier selon le pays et le diplôme.

empleo.faq.p4.titulo=Quels sont mes droits en tant que travailleur étranger ?
empleo.faq.p4.respuesta=Vous avez droit à un contrat, un salaire minimum, à la sécurité sociale et à une protection contre le licenciement abusif. Consultez la législation du travail en vigueur.

