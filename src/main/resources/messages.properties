# Empleo - Preguntas frecuentes (FAQ)
empleo.faq.titulo=Frequently Asked Questions

empleo.faq.p1.titulo=Where can I look for job offers in Spain?
empleo.faq.p1.respuesta=You can search on portals like InfoJobs, Indeed, LinkedIn, SEPE, and also in social media groups.

empleo.faq.p2.titulo=What documents do I need to work legally?
empleo.faq.p2.respuesta=You need NIE, work permit, and in some cases, to be registered. Check the requirements according to your situation.

empleo.faq.p3.titulo=How can I validate my professional degree?
empleo.faq.p3.respuesta=You must apply for validation at the Ministry of Education. The process may vary depending on the country and the degree.

empleo.faq.p4.titulo=What rights do I have as a foreign worker?
empleo.faq.p4.respuesta=You have the right to a contract, minimum wage, Social Security, and protection against unfair dismissal. Check the current labor legislation.

