<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title="Recuperar Contraseña"></title>
</head>
<main layout:fragment="content">
    <div class="container-fluid">
        <form th:action="@{/forgot-password}" method="post" class="mx-auto">
            <h4 class="text-center">Recuperar Contraseña</h4>
            <label for="email">Introduce tu correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-4">Enviar enlace</button>
        </form>
    </div>
</main>
</html>
