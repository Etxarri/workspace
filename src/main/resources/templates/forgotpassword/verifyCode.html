<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title="Verificar codigo"></title>
</head>

<main layout:fragment="content">
    <div class="container-fluid">
        <a class="btn btn-link mb-2 p-0" th:href="@{/login}" style="text-decoration:none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
            </svg>
        </a>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/verify-code}" method="post" class="mx-auto gureForm">
            <h4 class="text-center" th:text="#{recibido}">Introduce el código recibido</h4>
            <input type="hidden" name="email" th:value="${email}" />
            <div class="mb-3">
                <label for="code" th:text="#{introducir}">Código:</label>
                <input type="text" id="code" name="code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3" th:text="#{verificar}">Verificar</button>
        </form>
    </div>
</main>
</html>
