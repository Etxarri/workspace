<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/asideScript.js"></script>
    <script src="/js/filtroCategoria.js"></script>
</head>
<body>
    <div th:replace="headerInmigrante :: header"></div>

        <div class="container mt-4">
        <div class="row justify-content-center mb-4">
            <div class="col-12 text-center">
                <h3>
                    <i class="bi bi-collection"></i>
                    Mis Eventos locales
                </h3>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-center">
                <form method="get" th:action="@{/eventos/misEventos}" class="w-100 bg-white p-4 rounded shadow-sm d-flex flex-wrap gap-2 align-items-center justify-content-center">
                    <select name="categoria" class="form-select w-auto">
                        <option th:value="0"
                                th:selected="${categoriaSeleccionada == null or categoriaSeleccionada == 0 or categoriaSeleccionada == '0'}"
                                th:text="#{evento.categorias}">
                            Todas las categorías
                        </option>
                        <option th:each="cat : ${categorias}"
                                th:value="${cat.categoriaID}"
                                th:text="${#messages.msg('categoria.' + cat.categoriaID)}"
                                th:selected="${categoriaSeleccionada == cat.categoriaID}">
                        </option>
                    </select>
                </form>
            </div>
        </div>

        <div class="container d-flex flex-column align-items-center my-5">
            <div th:each="evento : ${eventos}">
                <a th:href="@{/eventos/{eventoID}/desapuntarse(eventoID=${evento.eventoID})}" style="text-decoration: none; color: inherit;">
                    <div class="card custom-card shadow mb-4 w-100" style="max-width: 900px;">
                        <div class="d-flex flex-row">
                            <div class="d-flex align-items-center image-container">
                                <img src="https://picsum.photos/600/400" alt="Imagen" class="img-fluid custom-img">
                            </div>
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title" th:text="${evento.titulo}">Título del evento</h5>
                                <p class="card-text" th:text="${evento.descripcion}">Descripción</p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="#{evento.ciudad} + ': ' + ${evento.ciudad.nombre}">Ciudad</small><br>
                                    <small class="text-muted"
                                        th:text="${#messages.msg('evento.lugar')} + ': ' + ${evento.lugar} + ' - ' + ${#messages.msg('evento.fecha')} + ': ' + ${evento.fechaHora}">
                                        Lugar y fecha
                                    </small>
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div th:if="${#lists.isEmpty(eventos)}" class="text-center text-muted w-100" th:text="#{evento.no_hay_eventos_disponibles_para_esta_categoría}">
                No hay eventos disponibles para esta categoría.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
