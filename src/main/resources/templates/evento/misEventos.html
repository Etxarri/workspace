<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:title="Mis eventos"></title>


</head>
<main layout:fragment="content">
        <div class="container mt-4">
        <div class="row justify-content-center mb-4">
            <div class="col-12 text-center">
                <h3>
                    <i class="bi bi-collection"></i>
                    Mis Eventos locales
                </h3>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-center">
                <form method="get" th:action="@{/eventos/misEventos}" class="w-100 bg-white p-4 rounded shadow-sm d-flex flex-wrap gap-2 align-items-center justify-content-center">
                    <select name="categoria" class="form-select w-auto">
                        <!--option th:value="0" th:selected="${categoriaSeleccionada == null}" th:text="${evento.todas_las_categorias}" >Todas las categorías</option-->
                        <option th:each="cat : ${categorias}" th:value="${cat.categoriaID}" th:text="${cat.nombre}" th:selected="${categoriaSeleccionada == cat.categoriaID}"></option>
                    </select>
                </form>
            </div>
        </div>

        <div class="container d-flex flex-column align-items-center my-5">
            <div th:each="evento : ${eventos}">
                <a th:href="@{/eventos/{eventoID}/desapuntarse(eventoID=${evento.eventoID})}" style="text-decoration: none; color: inherit;">
                    <div class="card custom-card shadow mb-4 w-100" style="max-width: 900px;">
                        <div class="d-flex flex-row">
                            <div class="d-flex align-items-center image-container">
                                <img src="https://picsum.photos/600/400" alt="Imagen" class="img-fluid custom-img">
                            </div>
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title" th:text="${evento.titulo}">Título del evento</h5>
                                <p class="card-text" th:text="${evento.descripcion}">Descripción</p>
                                <p class="card-text">
                                    <small class="text-muted" th:text="'Ciudad: ' + ${evento.ciudad.nombre}"></small><br>
                                    <small class="text-muted" th:text="'Lugar: ' + ${evento.lugar} + ' - Fecha: ' + ${evento.fechaHora}">Fecha y lugar</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div th:if="${#lists.isEmpty(eventos)}" class="text-center text-muted w-100">
                No hay eventos disponibles para esta categoría.
            </div>
        </div>
</main>
</html>
