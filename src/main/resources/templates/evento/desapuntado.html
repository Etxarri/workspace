<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuntado a evento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/asideScript.js"></script>
    <script src="/js/filtroCategoria.js"></script>
</head>
    <body>
        <div th:replace="headerInmigrante :: header"></div>

        <div class="container d-flex justify-content-center my-5">
            <div class="card shadow p-4 w-100" style="max-width: 1000px; border-radius: 1.5rem;">
            <div class="row g-4">
                <!-- Imagen -->
                <div class="col-md-6 d-flex align-items-center">
                <img th:src="'https://picsum.photos/600/400'" class="img-fluid rounded" alt="Imagen del evento">
                </div>

                <!-- Texto -->
                <div class="col-md-6 d-flex flex-column justify-content-center">
                <h2 class="mb-3" th:text="${evento.titulo}">Título del evento</h2>
                <p th:text="${evento.descripcion}">Descripción completa del evento</p>

                <!-- Aquí puedes meter más atributos si quieres -->
                <!-- <p><strong>Fecha:</strong> <span th:text="${evento.fecha}"></span></p> -->
                <p>Estas desapuntado</p>

                <a th:href="@{/eventos/misEventos}" class="btn btn-success mt-4">Volver</a>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
