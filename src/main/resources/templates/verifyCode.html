<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container-fluid">

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/verify-code}" method="post" class="mx-auto">
            <h4 class="text-center">Introduce el código recibido</h4>
            <input type="hidden" name="email" th:value="${email}" />
            <div class="mb-3">
                <label for="code">Código:</label>
                <input type="text" id="code" name="code" class="form-control" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Verificar</button>
        </form>
    </div>
</body>
</html>
