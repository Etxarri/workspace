<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/userForm.css" />

    <script src="/js/javaScript.js" defer></script><!--EJECUTAR EL ARCHIVO CUANDO TODO SE HAYA CARGADO-->

    <title>Crear Usuario</title>
</head>
<body>
    <div class="container-fluid">
        <form th:action="@{/usuario/crear}" method="post" class="mx-auto">
        <h4 class="text-center">Crear User</h4>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" class="form-control" name="nombre" required>
        </div>

        <div class="mb-3 mt-5">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>

        <div class="mb-3 mt-5">
            <label for="username" class="form-label">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3 mt-5">
            <label for="contraseña" class="form-label">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" class="form-control" required>
        </div>

        <div class="mb-3 mt-5">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="mt-5">
            <label for="tipo" class="form-label">Tipo de Usuario:</label>
            <select name="tipo" id="tipo" class="form-select" required>
                <option value="">Selecciona...</option>
                <option value="voluntario">Voluntario</option>
                <option value="recienllegado">Recién Llegado</option>
            </select>
        </div>

        <div class="mb-3 mt-5">
            <label for="ciudadID" class="form-label">Ciudad:</label>
            <input type="number" id="ciudadID" name="ciudadID" class="form-control" placeholder="¿Donde te estas alojando?"><!--HAY QUE CAMBIAR (tenemos que poner una lista de las ciudades o mejor aun un buscador)-->
        </div>

        <div class="mb-3 mt-5">
            <label for="paisID" class="form-label">Pais:</label>
            <input type="number" id="paisID" name="paisID" class="form-control" placeholder="¿De donde vienes?"><!--AQUI TAMBIÉN HAY QUE HACER ALGO-->
        </div>
        <!--RECIEN-LLEGADO-->
        <div class="recienllegado borrar" >


            
            <div class="mb-3 mt-5">
                <label for="lenguaje" class="form-label">Idioma Principal:</label>
                <input type="text" id="lenguaje" name="lenguaje" class="form-control">
            </div>

            <div class="mb-3 mt-5">
                <label for="fecha_llegada" class="form-label">Fecha de Llegada:</label>
                <input type="date" id="fecha_llegada" name="fecha_llegada" class="form-control">
            </div>

            <div class="mb-3 mt-5">
                <label for="necesidades" class="form-label">Necesidades:</label>
                <input type="text" id="necesidades" name="necesidades" class="form-control">
            </div>
        </div>


        <!--VOLUNTARIO-->
        <div class="voluntario borrar" >
            <!--div class="mb-3 mt-5">
                <label for="comunidad_autonoma" class="form-label">Comunidad Autonoma:</label>
                <input type="text" id="comunidad_autonoma" name="comunidad_autonoma" class="form-control">
            </div-->
            <div class="mb-3 mt-5">
                <label for="habilidades" class="form-label">Habilidades:</label>
                <input type="text" id="habilidades" name="habilidades" class="form-control">
            </div>
            <div class="mb-3 mt-5">
                <label for="motivacion" class="form-label">Motivación:</label>
                <input type="text" id="motivacion" name="motivacion" class="form-control">
            </div>
        </div>
 
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        
        <button type="submit" class="btn btn-primary mt-4">Entrar</button>
    </form>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
