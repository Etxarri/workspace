<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/userForm.css" />

    <script src="/js/javaScript.js" defer></script><!--EJECUTAR EL ARCHIVO CUANDO TODO SE HAYA CARGADO-->

    <title>Crear Usuario</title>
</head>
<main layout:fragment="content">
    <div class="container-fluid">
        <form th:action="@{/usuario/crear}" method="post" class="mx-auto">
            <button type="button" class="btn btn-link mb-2 p-0" onclick="window.history.back();" style="text-decoration:none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
                </svg>
            </button>
            <h4 class="text-center">Crear User</h4>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" name="nombre" required>
            </div>

            <div class="mb-3 mt-5">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required>
            </div>

            <div class="mb-3 mt-5">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3 mt-5">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control" required>
            </div>

            <div class="mb-3 mt-5">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>

            <div class="mb-3 mt-5">
                <label for="ciudadID" class="form-label">Ciudad:</label>
                <select id="ciudadID" name="ciudadID" class="form-select" required>
                    <option value="">Selecciona una ciudad...</option>
                    <th:block th:each="ciudad : ${ciudades}">
                        <option th:value="${ciudad.ciudadID}" th:text="${ciudad.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mb-3 mt-5">
                <label for="paisID" class="form-label">Pais:</label>
                <select id="paisID" name="paisID" class="form-select" required>
                    <option value="">Selecciona un pais...</option>
                    <th:block th:each="pais : ${paises}">
                        <option th:value="${pais.paisID}" th:text="${pais.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <div class="mt-5">
                <label for="tipo" class="form-label">Tipo de Usuario:</label>
                <select name="tipo" id="tipo" class="form-select" required>
                    <option value="">Selecciona...</option>
                    <option value="voluntario">Voluntario</option>
                    <option value="recienllegado">Recién Llegado</option>
                </select>
            </div>

            <!--RECIEN-LLEGADO-->
            <div class="recienllegado borrar" >

                <div class="mb-3 mt-5">
                    <label for="lenguaje" class="form-label">Idioma Principal:</label>
                    <select id="lenguaje" name="lenguaje" class="form-select" required>
                        <option value="">Selecciona un idioma...</option>
                        <option value="es">ES</option>
                        <option value="en">EN</option>
                        <option value="fr">FR</option>
                        <option value="ar">AR</option>
                    </select>
                </div>

                <div class="mb-3 mt-5">
                    <label for="fecha_llegada" class="form-label">Fecha de Llegada:</label>
                    <input type="date" id="fecha_llegada" name="fecha_llegada" class="form-control">
                </div>

                <div class="mb-3 mt-5">
                    <label for="necesidades" class="form-label">Necesidades:</label>
                    <input type="text" id="necesidades" name="necesidades" class="form-control">
                </div>
            </div>


            <!--VOLUNTARIO-->
            <div class="voluntario borrar" >
                <div class="mb-3 mt-5">
                    <label for="habilidades" class="form-label">Habilidades:</label>
                    <input type="text" id="habilidades" name="habilidades" class="form-control">
                </div>
                <div class="mb-3 mt-5">
                    <label for="motivacion" class="form-label">Motivación:</label>
                    <input type="text" id="motivacion" name="motivacion" class="form-control">
                </div>
            </div>
 
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        
            <button type="submit" class="btn btn-primary mt-4">Entrar</button>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</main>
</html>
