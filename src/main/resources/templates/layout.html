<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title layout:title-pattern="$CONTENT_TITLE - Welco">Welco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="/js/filtroCategoria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    <div th:replace="headerInmigrante :: header"></div>

    <div class="container mt-4 justify-content-center">
        <div th:if="${info}" class="alert alert-info d-flex align-items-center" role="alert">
            <i class="bi bi-info-circle-fill me-2"></i>
            <span th:text="${info}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
        </div>
    </div>


    
    <main layout:fragment="content"></main>

    <footer class="text-center py-3">

    </footer>
    
    <script src="/js/javaScript.js"></script>
    <script src="/js/filtroCategoria.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Hw2HQFKXoT4aFT50EY3DlhEl2YWdB2g&callback=initMap"
      async defer></script>
</body>
</html>
