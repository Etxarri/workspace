<!-- src/main/resources/templates/headerInmigrate.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Aside</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
        <div class="w-100 d-flex align-items-center justify-content-between position-relative px-4">
            
            <!-- IZQUIERDA: Logo -->
            <a class="navbar-brand" th:href="@{/eventos/listaEventos}" style="margin-left: 0;">Welco</a>

            <!-- CENTRO: Menú (solo visible en pantallas grandes) -->
            <div class="collapse navbar-collapse position-absolute start-50 translate-middle-x d-none d-lg-block" id="navbarResponsive"
                 th:if="${#authorization.expression('isAuthenticated()')}">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/eventos/listaEventos}" th:classappend="${paginaActual == 'listaEventos'} ? ' active'" th:text="#{home}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/foro/principal}" th:classappend="${paginaActual == 'foro'} ? ' active'" th:text="#{forum}">
                            Forum
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/eventos/misEventos}" th:classappend="${paginaActual == 'misEventos'} ? ' active'" th:text="#{my_events}">
                            My Events
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recursos/ciudadInfo}" th:classappend="${paginaActual == 'ciudadInfo'} ? ' active'" th:text="#{my_city}">
                            My City
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" th:classappend="${paginaActual == 'encuestas'} ? ' active'" th:href="@{/encuestas}" th:text="#{survey}">
                            Encuestas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" th:classappend="${paginaActual == 'perfil'} ? ' active'" th:href="@{/usuario/editar}" th:text="#{profile}">
                            Mi Perfil
                        </a>
                    </li>
                </ul>
            </div>

            <!-- BOTÓN FLECHA (solo visible en móvil) -->
            <div class="dropdown d-block d-lg-none" th:if="${#authorization.expression('isAuthenticated()')}">
                <button class="btn btn-outline-secondary" type="button" id="menuDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="menuDropdown">
                    <li><a class="dropdown-item" th:text="#{home}" th:href="@{/eventos/listaEventos}">Home</a></li>
                    <li><a class="dropdown-item" th:text="#{forum}" th:href="@{/foro/principal}">Forum</a></li>
                    <li><a class="dropdown-item" th:text="#{my_events}" th:href="@{/eventos/misEventos}">My Events</a></li>
                    <li><a class="dropdown-item" th:text="#{my_city}" th:href="@{/recursos/ciudadInfo}">My City</a></li>
                    <li><a class="dropdown-item" th:text="#{survey}" th:href="@{/encuestas}">Encuestas</a></li>
                    <li><a class="dropdown-item" th:text="#{profile}" th:href="@{/usuario/editar}">Mi Perfil</a></li>
                </ul>
            </div>




            <!-- DERECHA: Banderas -->
            <div class="d-flex align-items-center">
                <!--BOTON DE MAS IDIOMAS SIEMPRE VISIBLE-->
                <div class="dropdown me-2">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownLang" data-bs-toggle="dropdown" aria-expanded="false" >
                        <i class="bi bi-translate"></i> <span th:text="#{language}">Lang</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownLang">
                        <li>
                            <a class="dropdown-item" th:href="@{${#httpServletRequest.requestURI}(lang='es')}">
                                ES
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{${#httpServletRequest.requestURI}(lang='en')}">
                                EN
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{${#httpServletRequest.requestURI}(lang='fr')}">
                                FR
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{${#httpServletRequest.requestURI}(lang='ar')}">
                                AR
                            </a>
                        </li>
                    </ul>
                </div>

                <form id="logoutFormNav" th:action="@{/logout}" method="post" style="display:none;"></form>
                <a href="#" class="nav-link d-flex align-items-center"
                    onclick="document.getElementById('logoutFormNav').submit(); return false;"
                    th:if="${#authorization.expression('isAuthenticated()')}">
                    <i class="bi bi-box-arrow-right me-1 fs-3"></i> 
                </a>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
