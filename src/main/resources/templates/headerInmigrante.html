<!-- src/main/resources/templates/headerInmigrate.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Aside</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" th:href="@{/eventos/listaEventos}">Welco</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/eventos/listaEventos}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/foro/principal}">Forum</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/eventos/misEventos}">My Events</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/recursos/ciudadInfo}">My City</a></li>
                </ul>
            </div>

            <!-- BotÃ³n para abrir el aside (offcanvas) -->
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </button>
        </div>
    </nav>

    <!-- Aside (Offcanvas Bootstrap) -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div th:replace="asideInmigrate :: aside"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (imprescindible para que funcione el offcanvas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
