<!-- src/main/resources/templates/headerInmigrate.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Aside</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
        <div class="w-100 d-flex align-items-center justify-content-between position-relative px-4">
            
            <!-- IZQUIERDA: Logo -->
            <a class="navbar-brand" th:href="@{/eventos/listaEventos}" style="margin-left: 0;">Welco</a>

            <!-- BOTÓN HAMBURGUESA (móvil) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- CENTRO: Menú -->
            <div class="collapse navbar-collapse position-absolute start-50 translate-middle-x" id="navbarResponsive">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                        th:href="@{/eventos/listaEventos}"
                        th:classappend="${paginaActual == 'listaEventos'} ? ' active'">
                        Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                        th:href="@{/foro/principal}"
                        th:classappend="${paginaActual == 'foro'} ? ' active'">
                        Forum
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                        th:href="@{/eventos/misEventos}"
                        th:classappend="${paginaActual == 'misEventos'} ? ' active'">
                        My Events
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                        th:href="@{/recursos/ciudadInfo}"
                        th:classappend="${paginaActual == 'ciudadInfo'} ? ' active'">
                        My City
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Otros
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>
                            <li><a class="dropdown-item" th:href="@{/encuestas}">Encuestas</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a></li>
                        </ul>
                    </li>

                </ul>


            </div>




            <!-- DERECHA: Banderas -->
            <div class="d-flex align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownFlags" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-flag"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownFlags">
                            <li>
                                <a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='en')}"><i class="flag-uk flag"></i>English</a>
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='pl')}"><i class="flag-pl flag"></i>Polski</a></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='cn')}"><i class="flag-cn flag"></i>中文</a></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='jp')}"><i class="flag-jp flag"></i>日本語</a></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='de')}"><i class="flag-de flag"></i>Deutsch</a></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='fr')}"><i class="flag-fr flag"></i>Français</a></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='es')}"><i class="flag-es flag"></i>Español</a></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='ru')}"><i class="flag-ru flag"></i>Русский</a></li>
                            <li><a class="dropdown-item" href="@{${#httpServletRequest.requestURI}(lang='pt')} "><i class="flag-pt flag"></i>Português</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
