<!-- src/main/resources/templates/headerInmigrate.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Aside</title>
    <!-- Bootstrap CSS and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/maincss">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
        <div class="w-100 d-flex align-items-center justify-content-between position-relative px-4">
            
            <!-- IZQUIERDA: Logo -->
            <a class="navbar-brand" th:href="@{/login/logged}" style="margin-left: 0;">Welco</a>

            <!-- BOTÓN HAMBURGUESA (móvil) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- CENTRO: Menú -->
            <div class="collapse navbar-collapse position-absolute start-50 translate-middle-x" id="navbarResponsive">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login/logged}"  th:text="#{home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/foro/principal}" th:text="#{forum}">Forum</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login/logged}" th:text="#{my_events}">My Events</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/recursos/ciudadInfo}" th:text="#{my_city}">My City</a></li>
                </ul>
            </div>

            <!-- DERECHA: Banderas -->
            <div class="d-flex align-items-center">

                <a th:href="@{${#httpServletRequest.requestURI}(lang='es')}">
                    <img src="/images/español_logo.png" alt="Español" style="width: 40px; height: 40px;" />
                </a>
                <a th:href="@{${#httpServletRequest.requestURI}(lang='en')}">
                    <img src="/images/ingles_logo.png" alt="English" style="width: 40px; height: 40px;" />
                </a>
                <a th:href="@{${#httpServletRequest.requestURI}(lang='fr')}">
                    <img src="/images/frances_logo.png" alt="Frances" style="width: 40px; height: 40px;" />
                </a>
                <a th:href="@{${#httpServletRequest.requestURI}(lang='ar')}">
                    <img src="/images/arabe_logo.png" alt="Arabe" style="width: 40px; height: 40px;" />
                </a>

                <!--BOTON DE MAS IDIOMAS-->
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownIdiomas" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-translate"></i> <span th:text="#{language}">Lang</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownIdiomas">
                    <li>
                        <a class="dropdown-item disabled" href="#">Deutsch (próximamente)</a>
                    </li>
                    <li>
                        <a class="dropdown-item disabled" href="#">Italiano (próximamente)</a>
                    </li>
                </ul>

                <!-- Botón del aside -->
                <button class="btn btn-outline-secondary ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <i class="bi bi-list" style="font-size: 2rem;"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- ASIDE -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel" th:text="#{menu}">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div th:replace="asideInmigrate :: aside"></div>
        </div>
    </div>
</div>


<!-- Bootstrap JS (imprescindible para que funcione el offcanvas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
