<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container-fluid">
        <form th:action="@{/forgot-password}" method="post" class="mx-auto">
            <h4 class="text-center">Recuperar Contraseña</h4>
            <label for="email">Introduce tu correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-4">Enviar enlace</button>
        </form>
    </div>
</body>
</html>
