<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Inicio de Sesión</title>
  </head>
  <body>
    <div class="container-fluid">
        <form th:action="@{/login}" method="post" class="mx-auto" >
            <h4 class="text-center">Inicio de Sesión</h4>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre Usuario</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 mt-5">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password">
                <div id="emailHelp" class="form-text mt-3">Has olvidado la Contraseña?</div>
            
            </div>

            <button type="submit" class="btn btn-primary mt-4">Login</button>
            <div id="emailHelp" class="form-text mt-3">Si no tienes cuenta haz click <span>aqui</span></div>
        </form>

        <!--TEMPORAL-->
        <form th:action="@{/user}" method="get">
            <button type="submit">Crear Usuario</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
