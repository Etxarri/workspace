<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciudad Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <div th:replace="headerInmigrante :: header"></div>

    <h3>ðŸ“š Recursos Locales</h3>
    <form method="get" th:action="@{/recursos/ciudadInfo}">
        <select name="categoria">
            <option th:value="0" th:selected="${categoriaSeleccionada == null}">Todas las categorÃ­as</option>
            <option th:each="cat : ${categorias}" th:value="${cat.categoriaID}" th:text="${cat.nombre}" th:selected="${categoriaSeleccionada == cat.categoriaID}"></option>
        </select>
        <button type="submit">Filtrar</button>
    </form>

    <ul>
        <li th:each="recurso : ${recursos}">
            <span th:text="${recurso.nombre}"></span> -
            <span th:text="${recurso.ciudad.nombre}"></span>
        </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
