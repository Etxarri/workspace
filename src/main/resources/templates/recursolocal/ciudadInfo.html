<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ciudad Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="/js/filtroCategoria.js"></script>

</head>
<body>
    <div th:replace="headerInmigrante :: header"></div>

    <div class="container mt-4">
        <div class="row justify-content-center mb-4">
            <div class="col-12 text-center">
                <h3>
                    <i class="bi bi-collection"></i>
                    Recursos Locales
                </h3>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-center">
                <form method="get" th:action="@{/recursos/ciudadInfo}" class="w-100 bg-white p-4 rounded shadow-sm d-flex flex-wrap gap-2 align-items-center justify-content-center">
                    <select name="categoria" class="form-select w-auto">
                        <option th:value="0" th:selected="${categoriaSeleccionada == null}">Todas las categorías</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.categoriaID}" th:text="${cat.nombre}" th:selected="${categoriaSeleccionada == cat.categoriaID}"></option>
                    </select>
                </form>
            </div>
        </div>
        <div class="row">
            <!-- Lista de recursos a la izquierda -->
            <div class="col-md-5 mb-4">
                <div class="row g-3">
                    <div class="col-12" th:each="recurso : ${recursos}">
                        <div class="card shadow-sm mb-3">
                            <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                                <div>
                                    <h5 class="card-title mb-1" th:text="${recurso.nombre}"></h5>
                                    <p class="card-text mb-0">
                                        <i class="bi bi-geo-alt"></i>
                                        <span th:text="${recurso.ciudad.nombre}"></span>
                                    </p>
                                    <p class="mb-0"><strong>Dirección:</strong> <span th:text="${recurso.direccion}"></span></p>
                                    <p class="mb-0"><strong>Teléfono:</strong> <span th:text="${recurso.telefono}"></span></p>
                                    <p class="mb-0"><strong>Horario:</strong> <span th:text="${recurso.hora_abierto}"></span> - <span th:text="${recurso.hora_cerrado}"></span></p>
                                    <p class="mb-0"><strong>Descripción:</strong> <span th:text="${recurso.descripcion}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${#lists.isEmpty(recursos)}" class="text-center text-muted">
                        No hay recursos disponibles para esta categoría.
                    </div>
                </div>
            </div>
            <!-- Mapa a la derecha -->
            <div class="col-md-7">
                <div id="map" style="height: 600px; width: 100%;" class="my-4"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var recursos = /*[[${recursosMapa}]]*/ [];
        /*]]>*/
    </script>
    <script src="/js/mapa.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Hw2HQFKXoT4aFT50EY3DlhEl2YWdB2g&callback=initMap"
      async defer></script>
</body>
</html>
