<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title="Chat"></title>
</head>
<main layout:fragment="content">

    <div class="mb-4 text-center">
        <h2><i class="bi bi-chat-dots"></i> <span th:text="#{chat_in}">Chat</span></h2>
    </div>

    <!-- Caja tipo chat con colores personalizados -->
    <div class="card mx-auto" style="max-width: 800px;">
        <div class="card-header text-white" style="background-color: rgb(140, 207, 240);"> </div>

        <div class="card-body" id="comentariosLista" style="height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;">
            <!-- Comentarios se insertan aquÃ­ -->
        </div>

        <div class="card-footer bg-white px-2">
            <form id="comentarioForm" class="d-flex align-items-center w-100 gap-2 mt-2">
                <input type="hidden" id="usuarioID" th:value="${usuarioLogueado.usuarioID}" />
                <input type="hidden" id="idioma" th:value="${idioma}" />
                <textarea class="form-control" id="contenido" rows="1" placeholder="Escribe tu mensaje..." required style="resize: none; min-height: 20px;"></textarea>
                <button type="submit" class="btn text-white" style="background-color: rgb(140, 207, 240);"><i class="bi bi-send"></i></button>
            </form>
        </div>
    </div>
</main>
</html>
