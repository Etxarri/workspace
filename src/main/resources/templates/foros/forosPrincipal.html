<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title="Foros Principal"></title>
</head>
<main layout:fragment="content">

  <div class="container py-5">
    <section class="text-center mb-5">
      <h1 class="display-4 mb-3">
        <i class="bi bi-chat-dots"></i>
        <span th:text="#{foros.principal.bienvenida}">Bienvenido al Foro</span>
      </h1>
      <p class="lead" th:text="#{foros.principal.descripcion}">
        Aquí encontrarás información y podrás debatir sobre los siguientes temas:
      </p>
    </section>

      <section class="row justify-content-center">
        <div class="col-md-4 mb-4" th:each="tema : ${temaForo}">
          <div class="card h-100 card-temas">
            <a th:href="@{/foro/{temaID}(temaID=${tema.temaID})}" style="text-decoration:none; color:inherit;">
              <div class="card-body text-center">
                <i th:class="${tema.logo} + ' fs-1 text-primary'"></i>
                <!-- ESTE FUNCIONA CON TODOS MENOS CON EL IDIOMA PREDETERMINADO (ingles)
                <h5 class="card-title mt-3"
                    th:text="${#messages.msgOrNull('foros.tema.' + tema.temaID + '.titulo_' + #locale.language)} ?: 'Título por defecto'"></h5>
                <p class="card-text"
                    th:text="${#messages.msgOrNull('foros.tema.' + tema.temaID + '.descripcion_' + #locale.language)} ?: 'Descripción por defecto'"></p>-->
                <!--<h5 class="card-title mt-3"
                    th:text="${#messages.msgOrNull('foros.tema.' + tema.temaID + '.titulo_' + #locale.language)} ?: ${#messages.msgOrNull('foros.tema.' + tema.temaID + '.titulo')} ?: 'Título por defecto'"></h5>
                <p class="card-text"
                    th:text="${#messages.msgOrNull('foros.tema.' + tema.temaID + '.descripcion_' + #locale.language)} ?: ${#messages.msgOrNull('foros.tema.' + tema.temaID + '.descripcion')} ?: 'Descripción por defecto'"></p>
              -->
                <h5 class="card-title mt-3"
                    th:text="${#messages.msgOrNull('foros.tema.' + tema.temaID + '.titulo_' + #locale.language) != null} ? ${#messages.msgOrNull('foros.tema.' + tema.temaID + '.titulo_' + #locale.language)} : (${#messages.msgOrNull('foros.tema.' + tema.temaID + '.titulo') != null} ? ${#messages.msgOrNull('foros.tema.' + tema.temaID + '.titulo')} : 'Título por defecto')">
                    Título del tema
                </h5>
                <p class="card-text"
                  th:text="${#messages.msgOrNull('foros.tema.' + tema.temaID + '.descripcion_' + #locale.language) != null} ? ${#messages.msgOrNull('foros.tema.' + tema.temaID + '.descripcion_' + #locale.language)} : (${#messages.msgOrNull('foros.tema.' + tema.temaID + '.descripcion') != null} ? ${#messages.msgOrNull('foros.tema.' + tema.temaID + '.descripcion')} : 'Descripción por defecto')">
                    Descripción del tema
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>

  </div>
</main>
</html>
