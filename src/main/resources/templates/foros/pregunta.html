<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Pregunta: ' + ${pregunta.pregunta}">Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <header th:replace="headerInmigrante :: header"></header>
    <!-- Pregunta principal -->
        <div class="mb-4">
        <h2 class="mb-2">
            <i class="bi bi-question-circle"></i> 
            <span th:text="${pregunta.pregunta}">Título de la pregunta</span>
        </h2>
        <div class="text-muted mb-2">
            <i class="bi bi-calendar"></i>
            <span th:text="${#dates.format(pregunta.fechaCreacion, 'dd/MM/yyyy')}">Fecha</span>
        </div>
        </div>

        <!-- Comentarios -->
        <section class="mb-5">
        <h4 class="mb-3"><i class="bi bi-chat-dots"></i> Comentarios</h4>

        <div th:if="${comentarios == null or #lists.isEmpty(comentarios)}" class="alert alert-info">
            No hay comentarios aún. ¡Sé el primero en responder!
        </div>

        <div class="list-group mb-4" th:if="${comentarios != null and !#lists.isEmpty(comentarios)}">
            <div th:each="comentario : ${comentarios}" class="mb-3">
            <div class="p-3 border rounded bg-light position-relative">
                <div class="d-flex justify-content-between align-items-center mb-2">
                <strong th:text="${comentario.usuario.nombre}">Usuario</strong>
                <small class="text-muted" th:text="${#temporals.format(comentario.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha</small>
                </div>
                <p class="mb-2" th:text="${comentario.contenido}">Contenido</p>
                <div class="d-flex justify-content-end align-items-center gap-2">
                <button class="btn btn-outline-success btn-sm" th:onclick="'votar(' + ${comentario.comentarioID} + ', \'up\')'">
                    <i class="bi bi-hand-thumbs-up"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" th:onclick="'votar(' + ${comentario.comentarioID} + ', \'down\')'">
                    <i class="bi bi-hand-thumbs-down"></i>
                </button>
                <span class="badge bg-secondary"
                        id="votos-[[${comentario.comentarioID}]]"
                        th:text="${comentario.votos}">0</span>
                </div>
            </div>
            </div>
        </div>
        </section>

        <!-- Formulario para añadir un nuevo comentario -->
        <section>
        <h5 class="mb-3"><i class="bi bi-pencil-square"></i> Añadir comentario</h5>
        <form th:action="@{/foro/{hiloID}/{preguntaID}/comentario(hiloID=${hilo.hiloID}, preguntaID=${pregunta.preguntaID})}"
                method="post" id="comentarioForm">
            <div class="mb-3">
            <textarea class="form-control" name="contenido" id="contenido"
                        rows="3" placeholder="Escribe tu comentario..." required></textarea>
            </div>
            <input type="hidden" id="usuarioID" th:value="${usuarioLogueado.usuarioID}" />
            <input type="hidden" id="hiloID" th:value="${hilo.hiloID}" />
            <button type="submit" class="btn btn-success">
            <i class="bi bi-send"></i> Publicar
            </button>
        </form>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
    const hiloID = /*[[${hilo.hiloID}]]*/ 0;
    const usuarioID = /*[[${usuarioLogueado.usuarioID}]]*/ 0;

    const socket = new SockJS("/foro-websocket");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        stompClient.subscribe("/topic/comentario/votos", mensaje => {
        const { comentarioID, votos } = JSON.parse(mensaje.body);
        const span = document.getElementById(`votos-${comentarioID}`);
        if (span) {
            span.textContent = votos;
        }
        });
    });

    function votar(comentarioID, tipo) {
        stompClient.send(`/app/comentario/${comentarioID}/voto/${tipo}`, {}, {});
    }
    </script>

  </body>
</html>
