<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Pregunta: ' + ${pregunta.pregunta}">Pregunta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body class="bg-light">

<header th:replace="headerInmigrante :: header"></header>

<main class="container py-4">

    <div class="mb-4 text-center">
        <h2><i class="bi bi-question-circle"></i> <span th:text="${pregunta.pregunta}">Título</span></h2>
        <div class="text-muted">
            <i class="bi bi-calendar"></i>
            <span th:text="${#dates.format(pregunta.fechaCreacion, 'dd/MM/yyyy')}">Fecha</span>
        </div>
    </div>

    <!-- Caja tipo chat con colores personalizados -->
    <div class="card mx-auto" style="max-width: 800px;">
        <div class="card-header text-white" style="background-color: rgb(140, 207, 240);"> </div>

        <div class="card-body" id="comentariosLista" style="height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;">
            <!-- Comentarios se insertan aquí -->
        </div>

        <div class="card-footer bg-white px-2">
            <form id="comentarioForm" class="d-flex align-items-center w-100 gap-2 mt-2">
                <input type="hidden" id="usuarioID" th:value="${usuarioLogueado.usuarioID}" />
                <input type="hidden" id="hiloID" th:value="${hilo.hiloID}" />
                <textarea class="form-control" id="contenido" rows="1" placeholder="Escribe tu comentario..." required style="resize: none; min-height: 20px;"></textarea>
                <button type="submit" class="btn text-white" style="background-color: rgb(140, 207, 240);"><i class="bi bi-send"></i></button>
            </form>
        </div>
    </div>

</main>


<!-- Lógica WebSocket y Fetch integrada -->
<script th:inline="javascript">
    const hiloID = /*[[${hilo.hiloID}]]*/ 0;
    const usuarioID = /*[[${usuarioLogueado.usuarioID}]]*/ 0;

    const comentariosLista = document.getElementById("comentariosLista");

    function agregarComentario(comentario) {
    const esMio = comentario.usuarioID === usuarioID;
    console.log("Fecha recibida:", comentario.fechaHora);

    const div = document.createElement("div");
    div.className = `d-flex ${esMio ? 'justify-content-end' : 'justify-content-start'}`;

    const bubble = document.createElement("div");
    bubble.className = `p-2 rounded ${esMio ? 'text-white' : 'bg-light text-dark'}`;
    bubble.style.maxWidth = "60%";
    bubble.style.wordWrap = "break-word";
    bubble.style.borderRadius = "15px";
    bubble.style.backgroundColor = esMio ? "rgb(140, 207, 240)" : "#f1f1f1";

    bubble.innerHTML = `
        <div><strong>${comentario.nombre}</strong></div>
        <div>${comentario.contenido}</div>
        <div class="text-muted small text-end">${new Date(comentario.fechaHora).toLocaleString()}</div>
    `;

    div.appendChild(bubble);
    comentariosLista.appendChild(div);

    // Auto-scroll al fondo
    comentariosLista.scrollTop = comentariosLista.scrollHeight;
}

    // Cargar historial de comentarios
    fetch(`/api/foro/${hiloID}/comentarios`)
        .then(res => {
            if (!res.ok) throw new Error("Error al cargar comentarios");
            return res.json();
        })
        .then(comentarios => {
            console.log("Comentarios recibidos:", comentarios);
            comentarios.forEach(agregarComentario);
        })
        .catch(err => {
            console.error("Fallo en fetch comentarios:", err);
            const li = document.createElement("li");
            li.className = "list-group-item text-danger";
            li.textContent = "Error al cargar los comentarios.";
            comentariosLista.appendChild(li);
        });

    // Conexión WebSocket
    const socket = new SockJS("/foro-websocket");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        stompClient.subscribe(`/topic/foro/${hiloID}`, mensaje => {
            const comentario = JSON.parse(mensaje.body);
            agregarComentario(comentario);
        });

        document.getElementById("comentarioForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const contenido = document.getElementById("contenido").value.trim();
            if (contenido === "") return;

            stompClient.send(`/app/foro/${hiloID}/comentarios`, {}, JSON.stringify({
                usuarioID: usuarioID,
                contenido: contenido
            }));

            document.getElementById("contenido").value = '';
        });
    });
</script>

</body>
</html>
