<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Pregunta: ' + ${pregunta.pregunta}">Pregunta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- SockJS + STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body class="bg-light">

<header th:replace="headerInmigrante :: header"></header>

<main class="container py-4">

    <div class="mb-4">
        <h2><i class="bi bi-question-circle"></i> <span th:text="${pregunta.pregunta}">Título</span></h2>
        <div class="text-muted">
            <i class="bi bi-calendar"></i>
            <span th:text="${#dates.format(pregunta.fechaCreacion, 'dd/MM/yyyy')}">Fecha</span>
        </div>
    </div>

    <!-- Comentarios WebSocket -->
    <section class="mb-5">
        <h4><i class="bi bi-chat-dots"></i> Comentarios en tiempo real</h4>

        <ul class="list-group mb-4" id="comentariosLista">
            <!-- Comentarios se insertan aquí -->
        </ul>

        <form id="comentarioForm">
            <div class="mb-3">
                <textarea class="form-control" id="contenido" rows="3" placeholder="Escribe tu comentario..." required></textarea>
            </div>
            <input type="hidden" id="usuarioID" th:value="${usuarioLogueado.usuarioID}" />
            <input type="hidden" id="hiloID" th:value="${hilo.hiloID}" />
            <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Enviar</button>
        </form>
    </section>

</main>

<!-- Lógica WebSocket y Fetch integrada -->
<script th:inline="javascript">
    const hiloID = /*[[${hilo.hiloID}]]*/ 0;
    const usuarioID = /*[[${usuarioLogueado.usuarioID}]]*/ 0;

    const comentariosLista = document.getElementById("comentariosLista");

    function agregarComentario(comentario) {
        const esMio = comentario.usuarioID === usuarioID;
        const li = document.createElement("li");
        li.className = `list-group-item ${esMio ? 'bg-success text-white text-end' : 'bg-light'}`;
        li.style.borderRadius = "1rem";
        li.innerHTML = `
            <strong>Usuario ${comentario.usuarioID}</strong><br>
            ${comentario.contenido}<br>
            <small>${new Date(comentario.fechaHora).toLocaleString()}</small>
        `;
        comentariosLista.appendChild(li);
    }

    // Cargar historial de comentarios
    fetch(`/api/foro/${hiloID}/comentarios`)
        .then(res => {
            if (!res.ok) throw new Error("Error al cargar comentarios");
            return res.json();
        })
        .then(comentarios => {
            console.log("Comentarios recibidos:", comentarios);
            comentarios.forEach(agregarComentario);
        })
        .catch(err => {
            console.error("Fallo en fetch comentarios:", err);
            const li = document.createElement("li");
            li.className = "list-group-item text-danger";
            li.textContent = "Error al cargar los comentarios.";
            comentariosLista.appendChild(li);
        });

    // Conexión WebSocket
    const socket = new SockJS("/foro-websocket");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
        stompClient.subscribe(`/topic/foro/${hiloID}`, mensaje => {
            const comentario = JSON.parse(mensaje.body);
            agregarComentario(comentario);
        });

        document.getElementById("comentarioForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const contenido = document.getElementById("contenido").value.trim();
            if (contenido === "") return;

            stompClient.send(`/app/foro/${hiloID}/comentarios`, {}, JSON.stringify({
                usuarioID: usuarioID,
                contenido: contenido
            }));

            document.getElementById("contenido").value = '';
        });
    });
</script>

</body>
</html>
