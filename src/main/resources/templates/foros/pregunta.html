<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'Pregunta: ' + ${pregunta.pregunta}">Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <header th:replace="headerInmigrante :: header"></header>
    <main class="container py-5">
      <div class="mb-4">
        <h2 class="mb-2"><i class="bi bi-question-circle"></i> <span th:text="${pregunta.pregunta}">Título de la pregunta</span></h2>
        <div class="text-muted mb-2">
          <i class="bi bi-calendar"></i>
          <span th:text="${#dates.format(pregunta.fechaCreacion, 'dd/MM/yyyy')}">Fecha</span>
        </div>
        <div>
          <span class="badge bg-primary">Hilo #<span th:text="${hilo.hiloID}">1</span></span>
        </div>
      </div>

      <section class="mb-5">
        <h4 class="mb-3"><i class="bi bi-chat-dots"></i> Comentarios</h4>
        <div th:if="${comentarios == null or #lists.isEmpty(comentarios)}" class="alert alert-info">
          No hay comentarios aún. ¡Sé el primero en responder!
        </div>
        <div class="list-group mb-4" th:if="${comentarios != null and !#lists.isEmpty(comentarios)}">
          <div class="list-group-item mb-2" th:each="comentario : ${comentarios}">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <i class="bi bi-person-circle text-primary"></i>
                <strong th:text="${comentario.usuario.nombre}">Usuario</strong>
              </div>
              <small class="text-muted" th:text="${#temporals.format(comentario.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha</small>

            </div>
            <div class="mt-2" th:text="${comentario.contenido}">Contenido del comentario</div>
          </div>
        </div>
      </section>

      <!-- Formulario para añadir un nuevo comentario -->
      <section>
        <h5 class="mb-3"><i class="bi bi-pencil-square"></i> Añadir comentario</h5>
        <form th:action="@{/foro/{hiloID}/{preguntaID}/comentario(hiloID=${hilo.hiloID}, preguntaID=${pregunta.preguntaID})}" method="post">
          <div class="mb-3">
            <textarea class="form-control" name="contenido" rows="3" placeholder="Escribe tu comentario..." required></textarea>
          </div>
          <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Publicar</button>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
