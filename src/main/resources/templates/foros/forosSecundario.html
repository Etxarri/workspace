<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foros Secundario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
<body>
  <header th:replace="headerInmigrante :: header"></header>
    <main class="container py-5">
        <div th:switch="${tema.nombre}">
            <div th:case="'Trámites-Documentación'">
                <div th:replace="foros/tramites :: contenidoForo"></div>
            </div>
            <!--////////////////////////////////////////////////////////////////////////////////////-->
            <div th:case="'Vivienda'">
            <div th:replace="foros/vivienda :: contenidoForo"></div>
            </div>
            
            <div th:case="'Empleo'">
            <div th:replace="foros/empleo:: contenidoForo"></div>
            </div>

            <div th:case="'Educación'">
            <div th:replace="foros/educacion :: contenidoForo"></div>
            </div>

            <div th:case="'Salud'">
            <div th:replace="foros/salud :: contenidoForo"></div>
            </div>

            <div th:case="'Otros'">
            <div th:replace="foros/otros :: contenidoForo"></div>
            </div>

            <div th:case="*">
            <p>Foro no encontrado.</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="/js/javaScript_traducir.js"></script>
