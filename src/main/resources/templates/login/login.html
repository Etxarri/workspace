<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <title>Inicio de Sesión</title>
  </head>
  <body>
    <div class="container-fluid">
    <form th:action="@{/login}" method="post" class="mx-auto gureForm">
        <h4 class="text-center" th:text="#{title}">Inicio de Sesión</h4>

        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{username}">Nombre Usuario</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3 mt-5">
            <label for="password" class="form-label" th:text="#{password}">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <div id="emailHelp" class="form-text mt-3">
                <span th:text="#{forgot}">¿Has olvidado la Contraseña?</span>
                <a th:href="@{/forgot-password}" th:text="#{forgot.link}">Click aqui</a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <button type="submit" class="btn btn-primary mt-4" th:text="#{submit}">Login</button>

        <div class="form-text mt-3">
            <span th:text="#{create}">Crear cuenta haciendo</span>
            <a th:href="@{/usuario/crear}" th:text="#{create.link}">Clic Aqui</a>
        </div>
    </form>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       
  </body>
</html>
