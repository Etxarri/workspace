<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title="Login"></title>
</head>

<main layout:fragment="content">
    <div class="container-fluid">
        <form th:action="@{/login}" method="post" class="mx-auto">
            <h4 class="text-center" th:text="#{title}">Inicio de Sesión</h4>

            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{username}">Nombre Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3 mt-5">
                <label for="password" class="form-label" th:text="#{password}">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>

                <div id="emailHelp" class="form-text mt-3">
                    <span th:text="#{forgot}">¿Has olvidado la Contraseña?</span>
                    <a th:href="@{/forgot-password}" th:text="#{forgot.link}">Click aqui</a>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <button type="submit" class="btn btn-primary mt-4" th:text="#{submit}">Login</button>

            <div class="form-text mt-3">
                <span th:text="#{create}">Crear cuenta haciendo</span>
                <a th:href="@{/usuario/crear}" th:text="#{create.link}">Clic Aqui</a>
            </div>
        </form>
    </div>
</main>
</html>
