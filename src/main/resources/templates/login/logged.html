<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/logged.css">
    <script src="/js/asideScript.js"></script>
</head>
<body>
    <div th:replace="headerInmigrante :: header"></div>
    
    <div class="container d-flex justify-content-center mt-5">
        <select class="form-select w-auto" style="min-width: 250px;" aria-label="Default select example">
            <option selected>All Events</option>
            <option value="1">Language</option>
            <option value="2">Documentation</option>
            <option value="3">Hang Out</option>
            <option value="4">Information</option>
            <option value="5">Others</option>
        </select>
    </div>
    
    <div class="container d-flex flex-column align-items-center my-5" th:each="evento : ${eventos}">
        <a th:href="@{/eventos/{eventoID}(eventoID=${evento.eventoID})}" style="text-decoration: none; color: inherit;">

            <div class="card custom-card shadow mb-4 w-100" style="max-width: 900px;">
                <div class="d-flex flex-row">
                    <div class="d-flex align-items-center image-container">
                        <img src="https://picsum.photos/600/400" alt="Imagen" class="img-fluid custom-img">
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title" th:text="${evento.titulo}">Título del evento</h5>
                        <p class="card-text" th:text="${evento.descripcion}">Descripción</p>
                        <p class="card-text">
                            <small class="text-muted" th:text="'Lugar: ' + ${evento.lugar} + ' - Fecha: ' + ${evento.fechaHora}">Fecha y lugar</small>
                        </p>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
