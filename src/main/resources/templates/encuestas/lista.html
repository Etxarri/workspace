<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title="Lista de encuestas"></title>
</head>
<body layout:fragment="content">
    <div class="container">
        <h2 class="text-center mb-3 mt-5" style="font-size:2rem; font-weight:600; letter-spacing:1px;">
            ENCUESTAS DISPONIBLES
        </h2>
        
        <div class="list-group">
            <a th:each="encuesta : ${encuestas}" th:href="@{/encuestas/{id}(id=${encuesta.encuestaID})}" class="list-group-item list-group-item-action d-flex align-items-start align-item-center">
                <div class="col-2 text-center">
                    <i class="bi bi-clipboard-data fs-1"></i>
                </div>
                <div class="col-10">
                    <h5 class="mb-1" th:text="${encuesta.titulo}">Título de la encuesta</h5>
                    <p class="mb-1" th:text="${encuesta.descripcion}">Descripción de la encuesta</p>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}">Error message</span>
    </div>

    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <span th:text="${mensaje}">Success message</span>
    </div>

</body>
</html>
