<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title layout:title="Lista de encuestas"></title>
</head>
<body layout:fragment="content">
    <div class="container">
        <h2 class="text-center mb-3 mt-5" style="font-size:2rem; font-weight:600; letter-spacing:1px;">
            ENCUESTAS DISPONIBLES
        </h2>
        
        <div class="list-group">
            <div th:each="encuesta : ${encuestas}" class="list-group-item mb-3 p-0 border-0 bg-transparent">
                <div class="d-flex align-items-center justify-content-between bg-white rounded shadow-sm p-3">
                    <a th:href="@{/encuestas/{id}(id=${encuesta.encuestaID})}" class="d-flex align-items-center text-decoration-none text-dark flex-grow-1">
                        <div class="text-center me-3" style="width:60px;">
                            <i class="bi bi-clipboard-data fs-1"></i>
                        </div>
                        <div>
                            <h5 class="mb-1" th:text="${encuesta.titulo}">Título de la encuesta</h5>
                            <p class="mb-1" th:text="${encuesta.descripcion}">Descripción de la encuesta</p>
                        </div>
                    </a>
                    <span th:if="${respondidas[encuesta.encuestaID]}">
                        <a th:href="@{/encuestas/{id}/grafico(id=${encuesta.encuestaID})}" class="btn btn-outline-primary btn-sm ms-2" title="Ver resultado">
                            <i class="bi bi-bar-chart-line"></i> Ver resultado
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}">Error message</span>
    </div>

    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <span th:text="${mensaje}">Success message</span>
    </div>

</body>
</html>
