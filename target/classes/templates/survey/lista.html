
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <title>Lista de encuestas</title>
</head>
<body>
    <h2 class="text-center">Encuestas diponibles</h2>
    <div class="container-fluid">
        
        <tr th:each="encuesta : ${encuestas}">
            <td>
                <a th:href="@{/encuestas/{id}(id=${encuesta.encuestaID})}" 
                th:text="${encuesta.titulo}">
                </a>
            </td>
        </tr>
    </div>

    <div class="container">
        <h2 class="text-center my-4">Encuestas Disponibles</h2>
        
        <div class="list-group">
            <a th:each="encuesta : ${encuestas}" 
               th:href="@{/encuestas/{id}(id=${encuesta.encuestaID})}"
               class="list-group-item list-group-item-action">

                <h5 class="mb-1" th:text="${encuesta.titulo}">Título de la encuesta</h5>
                <p class="mb-1" th:text="${encuesta.descripcion}">Descripción de la encuesta</p>
            </a>
        </div>
    </div>
</body>
</html>
