
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Lista de encuestas</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-3">ENCUESTAS DISPONIBLES</h2>
        
        <div class="list-group">
            <a th:each="encuesta : ${encuestas}" th:href="@{/encuestas/{id}(id=${encuesta.encuestaID})}" class="list-group-item list-group-item-action d-flex align-items-start align-item-center">
                <div class="col-2 text-center">
                    <i class="bi bi-clipboard-data fs-1"></i>
                </div>
                <div class="col-10">
                    <h5 class="mb-1" th:text="${encuesta.titulo}">Título de la encuesta</h5>
                    <p class="mb-1" th:text="${encuesta.descripcion}">Descripción de la encuesta</p>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}">Error message</span>
    </div>

    <div th:if="${mensaje}" class="alert alert-success" role="alert">
        <span th:text="${mensaje}">Success message</span>
    </div>

</body>
</html>
